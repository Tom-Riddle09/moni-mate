{% extends 'base.html' %}
{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete "{{ payment_method.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'payment_methods' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<style>
    .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    }

    .btn-secondary:hover {
    background-color: #5a6268;
    }
</style>
{% endblock %}
