{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'expense/css/add_expense.css' %}?v=3">
<div class="form-container">
    <h2>Add Expense</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
        <a href="{% url 'expense:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


<style>
    .form-container {
        width: 50%;
        margin: 0 auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #f9f9f9;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .btn {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #28a745;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #c40808;
        color: #fff;
        text-align: center;
    }

    .btn-secondary:hover {
        background-color: #9c0808;
    }
</style>
{% endblock %}
