{% extends "base.html" %}
{% block title %}Password Reset{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<div class="auth-container">
    <h2>Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
